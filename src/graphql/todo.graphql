fragment user on User {
  id
  email
  raw_user_meta_data
  __typename
}
fragment todo on Todo {
  __typename
  id
  title
  description
  created_at
  published
  user {
    ...user
  }
}
mutation updateTodo(
  $id: BigInt!
  $title: String
  $description: String
  $published: Boolean
) {
  updateTodoCollection(
    set: { title: $title, description: $description, published: $published }
    filter: { id: { eq: $id } }
  ) {
    records {
      ...todo
    }
    affectedCount
  }
}
mutation insertTodo($value: TodoInsertInput!) {
  insertIntoTodoCollection(objects: [$value]) {
    records {
      ...todo
    }
  }
}
query queryTodo {
  todoCollection {
    edges {
      node {
        ...todo
      }
    }
  }
}
mutation deleteTodo($id: BigInt!) {
  deleteFromTodoCollection(filter: { id: { eq: $id } }) {
    records {
      ...todo
    }
    affectedCount
  }
}
